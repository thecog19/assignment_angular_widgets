<!DOCTYPE html>
<html ng-app="widgets">
<head>
  <title>Angular Widgets</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/css/main.css"> -->
</head>
<body>
  <div ng-controller="PhotosCtrl">

    <div class="container">
      <div class="row">
        <!-- ng-options="textItAppearsAs for item in collection" -->
        <!-- option tag's text is being assigned to ng-model? -->
        <select ng-model="selectedFilter" ng-options="item for item in getFilters() | unique">
        </select>
        <br>
        <select ng-model="selectedHashtags" ng-options="tag for tag in getHashtags() | unique" multiple>
        </select>
        <br>
        <button ng-click="resetFilters()">Reset Filters! </button>
        <br>
        <span>{{ photoList.length }}</span>
      </div>

      <div class="row">
        <button ng-click="adjustPage(-12)"><<</button>
        <button ng-click="adjustPage(12)">>></button>
      </div>

      <div class="row">
        <div class="col-md-3" data-ng-repeat="obj in photoList | filter: selectedFilter | tagFilter: selectedHashtags | limitTo: 12 : beginPage as photoList">
          <a href="{{obj['link']}}">
            <img ng-src="{{ obj['images']['low_resolution']['url'] }}" alt="">
          </a>
          <div class="info">
            <div>
              <strong>user:</strong>
              <a href="{{'https://instagram.com/' + obj['user']['username']}}">
              {{ obj['user']['username'] }}
              </a>
            </div>
            <div>
              <strong>caption:</strong>
              {{ obj['caption']['text'] }}
            </div>
            <div>
              <strong>tags:</strong>
              <span ng-repeat="tag in obj['tags']">
                {{ tag }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/photos.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
</body>
</html>
